  platform_api:
    start: 8000
    end: 8099
    description: "Hli\xF0skj\xE1lf platform services"
  personal_api:
    start: 8100
    end: 8199
    description: Personal projects (nwalker85/)
  work_api:
    start: 8200
    end: 8299
    description: Work projects (Quant/)
  sandbox_api:
    start: 8300
    end: 8399
    description: Sandbox and testing
  platform_ui:
    start: 3000
    end: 3099
    description: Platform UIs
  personal_ui:
    start: 3100
    end: 3199
    description: Personal project UIs
  work_ui:
    start: 3200
    end: 3299
    description: Work project UIs
  monitoring:
    start: 9000
    end: 9999
