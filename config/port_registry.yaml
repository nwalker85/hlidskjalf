platform:
  hlidskjalf-api:
    path: ~/Development/hlidskjalf/hlidskjalf
    api_port: 8000
    domain: hlidskjalf-api.ravenhelm.test
    health_endpoint: /health
    description: Platform control plane API
  hlidskjalf-ui:
    path: ~/Development/hlidskjalf/hlidskjalf/ui
    ui_port: 3900
    domain: hlidskjalf.ravenhelm.test
    description: Platform dashboard (Norns Chat)
  norns-langgraph:
    path: ~/Development/hlidskjalf/hlidskjalf
    api_port: 2024
    domain: norns.ravenhelm.test
    domain_aliases:
      - langgraph.ravenhelm.test
    health_endpoint: /info
    description: LangGraph Norns API (The Three Sisters)
  ollama:
    path: (docker service)
    api_port: 11434
    domain: ollama.ravenhelm.test
    health_endpoint: /api/tags
    description: Local LLM Server (llama3.1, nomic-embed-text)
  bifrost-gateway:
    path: ~/Development/hlidskjalf/bifrost-gateway
    api_port: 8050
    domain: bifrost.ravenhelm.test
    health_endpoint: /health
    description: External services gateway (Telegram, Slack, etc.)
    external_facing: true
    note: Exposed to internet via tunnel for webhooks
  livekit:
    path: ~/Development/hlidskjalf/livekit
    api_port: 7880
    rtc_ports: 7881-7892
    turn_port: 3478
    domain: livekit.ravenhelm.test
    health_endpoint: /healthz
    description: WebRTC voice/video server
    note: Used by ravenvoice for voice agents
shared:
  ravenmaskos-template:
    path: ~/Development/hlidskjalf/templates/ravenmaskos
    type: sandbox
    description: FastAPI + Next.js template (templates/ravenmaskos)
    preferred_range: sandbox_api
  saaa-tests:
    path: ~/Development/hlidskjalf/tests/saaa-tests
    type: sandbox
    description: Service-as-an-Agent test harness (tests/saaa-tests)
personal:
  jarvis:
    path: ~/Development/nwalker85/Jarvis
    api_port: 8101
    ui_port: 3101
    domain: jarvis.ravenhelm.test
    realm: midgard
    status: active
    git_remote: github.com-nwalker
    description: Personal AI assistant v1
  myjarvis:
    path: ~/Development/nwalker85/myjarvis
    api_port: 8102
    ui_port: 3102
    domain: myjarvis.ravenhelm.test
    realm: midgard
    status: active
    git_remote: github.com-nwalker
    description: Personal AI assistant v2 (voice)
work:
