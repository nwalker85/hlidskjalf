# ── m2c-demo isolated infrastructure ──────────────────────────────────────────
- port: 5433
  service: m2c-demo-postgres
  protocol: tcp
  description: M2C demo PostgreSQL (isolated from shared 5432)
  project: m2c-demo
- port: 5679
  service: m2c-demo-n8n
  protocol: tcp
  description: M2C demo n8n instance (isolated from shared 5678)
  project: m2c-demo
- port: 29092
  service: m2c-redpanda-kafka-ext
  protocol: tcp
  description: M2C Redpanda external Kafka listener
  project: m2c-demo
  note: 29xxx range avoids conflict with gitlab-sre-redpanda (19xxx)
- port: 28081
  service: m2c-redpanda-schema-ext
  protocol: tcp
  description: M2C Redpanda external Schema Registry
  project: m2c-demo
- port: 28082
  service: m2c-redpanda-proxy-ext
  protocol: tcp
  description: M2C Redpanda external HTTP Proxy (Pandaproxy)
  project: m2c-demo
- port: 29644
  service: m2c-redpanda-admin
  protocol: tcp
  description: M2C Redpanda Admin API
  project: m2c-demo
- port: 8089
  service: m2c-redpanda-console
  protocol: tcp
  description: M2C Redpanda Console UI
  project: m2c-demo
  note: 8089 avoids conflict with gitlab-sre-redpanda-console (8088)
platform:
  hlidskjalf-api:
    path: ~/Development/hlidskjalf/hlidskjalf
    api_port: 8000
    domain: hlidskjalf-api.ravenhelm.test
    health_endpoint: /health
    description: Platform control plane API
  hlidskjalf-ui:
    path: ~/Development/hlidskjalf/hlidskjalf/ui
    ui_port: 3900
    domain: hlidskjalf.ravenhelm.test
    description: Platform dashboard (Norns Chat)
  norns-langgraph:
    path: ~/Development/hlidskjalf/hlidskjalf
    api_port: 2024
    domain: norns.ravenhelm.test
    domain_aliases:
      - langgraph.ravenhelm.test
    health_endpoint: /info
    description: LangGraph Norns API (The Three Sisters)
  ollama:
    path: (docker service)
    api_port: 11434
    domain: ollama.ravenhelm.test
    health_endpoint: /api/tags
    description: Local LLM Server (llama3.1, nomic-embed-text)
  bifrost-gateway:
    path: ~/Development/hlidskjalf/bifrost-gateway
    api_port: 8050
    domain: bifrost.ravenhelm.test
    health_endpoint: /health
    description: External services gateway (Telegram, Slack, etc.)
    external_facing: true
    note: Exposed to internet via tunnel for webhooks
  livekit:
    path: ~/Development/hlidskjalf/livekit
    api_port: 7880
    rtc_ports: 7881-7892
    turn_port: 3478
    domain: livekit.ravenhelm.test
    health_endpoint: /healthz
    description: WebRTC voice/video server
    note: Used by ravenvoice for voice agents
shared:
  ravenmaskos-template:
    path: ~/Development/hlidskjalf/templates/ravenmaskos
    type: sandbox
    description: FastAPI + Next.js template (templates/ravenmaskos)
    preferred_range: sandbox_api
  saaa-tests:
    path: ~/Development/hlidskjalf/tests/saaa-tests
    type: sandbox
    description: Service-as-an-Agent test harness (tests/saaa-tests)
personal:
  jarvis:
    path: ~/Development/nwalker85/Jarvis
    api_port: 8101
    ui_port: 3101
    domain: jarvis.ravenhelm.test
    realm: midgard
    status: active
    git_remote: github.com-nwalker
    description: Personal AI assistant v1
  myjarvis:
    path: ~/Development/nwalker85/myjarvis
    api_port: 8102
    ui_port: 3102
    domain: myjarvis.ravenhelm.test
    realm: midgard
    status: active
    git_remote: github.com-nwalker
    description: Personal AI assistant v2 (voice)
work:
  agentswarm:
    path: ~/Development/Quant/agentswarm
    api_port: 8201
    ui_port: 3201
    domain: saaa.ravenhelm.test
    domain_aliases:
    - agentcrucible.ravenhelm.test
    realm: alfheim
    status: active
    git_remote: github.com-quant
    description: Agent Crucible - voice AI platform
    services:
    - name: orchestrator
      port: 8201
    - name: frontend
      port: 3201
    - name: livekit
      port: 7880
  agentfoundry:
    path: ~/Development/Quant/Projects/agentfoundry
    api_port: 8202
    ui_port: 3202
    domain: foundry.ravenhelm.test
    realm: alfheim
    status: active
    git_remote: github.com-quant
    description: Agent builder platform
  mytinycrm:
    path: ~/Development/Quant/Projects/myTinyCRM
    api_port: 8203
    ui_port: 3203
    domain: tinycrm.ravenhelm.test
    realm: alfheim
    status: active
    git_remote: github.com-quant
    description: CRM demo application
  livekit-dual-agent:
    path: ~/Development/Quant/Projects/livekit-dual-agent
    api_port: 8204
    ui_port: 3204
    domain: livekit-demo.ravenhelm.test
    realm: jotunheim
    status: testing
    git_remote: github.com-quant
    description: LiveKit dual agent testing
  m2c-demo:
    path: ~/Development/Quant/Projects/m2c-demo
    api_port: 8205
    ui_port: 3205
    domain: m2c.ravenhelm.test
    domain_aliases:
      - m2c-api.ravenhelm.test
    realm: jotunheim
    status: demo
    git_remote: github.com-quant
    description: M2C demo application - grid/utility compliance monitoring with LangGraph agents
    services:
      - name: backend
        port: 8205
        internal_port: 4000
        protocol: http
        health_endpoint: /health
        note: Express + LangGraph API
      - name: visualizer
        port: 3205
        internal_port: 3000
        protocol: http
        note: Next.js dashboard UI
      - name: postgres
        port: 5433
        internal_port: 5432
        protocol: tcp
        note: Isolated PostgreSQL instance
      - name: n8n
        port: 5679
        internal_port: 5678
        protocol: http
        health_endpoint: /healthz
        note: Workflow orchestration (isolated instance)
      - name: redpanda
        ports:
          kafka_external: 29092
          schema_external: 28081
          proxy_external: 28082
          admin: 29644
        internal_ports:
          kafka: 9092
          schema: 8081
          proxy: 8082
        protocol: tcp
        note: Kafka-compatible streaming with dual-stack listeners (29xxx avoids gitlab-sre-redpanda)
      - name: redpanda-console
        port: 8089
        internal_port: 8080
        protocol: http
        note: Redpanda/Kafka web UI (8089 avoids gitlab-sre-redpanda-console)
  serviceasanagent:
    path: ~/Development/Quant/Projects/serviceasanagent
    api_port: 8209
    ui_port: 3208
    domain: saaa.ravenhelm.test
    domain_aliases:
      - frontend.saaa.ravenhelm.test
      - api.saaa.ravenhelm.test
      - agents.saaa.ravenhelm.test
      - kafka.saaa.ravenhelm.test
      - infra.saaa.ravenhelm.test
      - core.saaa.ravenhelm.test
      - capability.saaa.ravenhelm.test
    realm: alfheim
    status: demo
    git_remote: github.com-quant
    description: Service-as-an-Agent multi-agent voice platform
    services:
      - name: frontend
        port: 3208
        internal_port: 3000
        protocol: http
        note: Next.js operator console routed via nginx
      - name: voice-api
        port: 8209
        internal_port: 8080
        protocol: http
        health_endpoint: /health
        note: Routed via nginx to voice-io-agent
      - name: agents
        protocol: http
        note: Deep/Research/Analysis via agents.saaa.ravenhelm.test (nginx)
  jira-interpreter:
    path: ~/Development/Quant/Projects/JiraInterpreter
    api_port: 8206
    ui_port: 3206
    domain: jira.ravenhelm.test
    realm: alfheim
    status: development
    git_remote: github.com-quant
    description: Jira integration tool
  sip:
    path: ~/Development/Quant/SIP
    api_port: 8207
    ui_port: 3207
    domain: sip.ravenhelm.test
    domain_aliases:
      - sip-api.ravenhelm.test
      - sip-langgraph.ravenhelm.test
    realm: alfheim
    status: development
    git_remote: github.com-quant
    description: SIP voice orchestration platform with LiveKit agents
    services:
      - name: backend
        port: 8207
        internal_port: 8000
        protocol: http
        health_endpoint: /health
        note: FastAPI orchestration API + LiveKit control plane
      - name: frontend
        port: 3207
        internal_port: 3000
        protocol: http
        note: Next.js operator console
      - name: langgraph
        port: 8208
        internal_port: 8001
        protocol: http
        note: LangGraph agents runtime
next_available:
  personal_api: 8103
  personal_ui: 3103
  work_api: 8209
  work_ui: 3208
  sandbox_api: 8300
  sandbox_ui: 3300
agents:
  health-monitor:
    port: 8100
    protocol: http
    health_endpoint: /info
    description: Monitors service health, checks endpoints, and reports issues.
