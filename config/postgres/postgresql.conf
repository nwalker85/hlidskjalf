# PostgreSQL Configuration with SSL/mTLS
# ========================================
# Uses SPIRE SVIDs for mutual TLS authentication

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# SSL Configuration (mTLS via SPIRE)
ssl = on
ssl_cert_file = '/run/spire/certs/svid.pem'
ssl_key_file = '/run/spire/certs/key.pem'
ssl_ca_file = '/run/spire/certs/bundle.pem'

# Require client certificates (mTLS)
# Options: disable, allow, prefer, require, verify-ca, verify-full
ssl_min_protocol_version = 'TLSv1.2'

# Memory Settings
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = warning
log_min_error_statement = error

# Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Extensions
shared_preload_libraries = 'vector'

