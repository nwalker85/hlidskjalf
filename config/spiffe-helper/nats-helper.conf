# SPIFFE Helper Configuration for NATS
# ======================================
# Fetches SVIDs from SPIRE agent and writes to disk for NATS

# SPIRE agent unix socket path
agent_address = "/run/spire/sockets/api.sock"

# No command - just write certificates
cmd = ""
cmd_args = ""

# Directory to store certificates  
cert_dir = "/run/spire/certs"

# Certificate file names
svid_file_name = "svid.pem"
svid_key_file_name = "key.pem"
svid_bundle_file_name = "bundle.pem"

# NATS supports SIGHUP for graceful TLS reload
renew_signal = ""

# Add intermediates to bundle
add_intermediates_to_bundle = true
