# SPIFFE Helper Configuration for PostgreSQL
# ============================================
# Fetches SVIDs from SPIRE agent and writes to disk for PostgreSQL

# SPIRE agent unix socket path (mapped from spire_agent_socket volume)
agent_address = "/run/spire/sockets/api.sock"

# No command - PostgreSQL handles cert reload
cmd = ""
cmd_args = ""

# Directory to store certificates
cert_dir = "/run/spire/certs"

# Certificate file names
svid_file_name = "svid.pem"
svid_key_file_name = "key.pem"
svid_bundle_file_name = "bundle.pem"

# No signal - PostgreSQL will need manual reload or restart
renew_signal = ""

# Add intermediates to bundle for complete chain
add_intermediates_to_bundle = true
