worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 0;  # Unlimited for git pushes and registry

    # Connection upgrade map for websockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # =========================================================================
    # GitLab Web UI - gitlab.ravenhelm.test
    # =========================================================================
    server {
        listen 443 ssl;
        server_name gitlab.ravenhelm.test;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://gitlab:80;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }
    }

    # =========================================================================
    # GitLab Container Registry - registry.gitlab.ravenhelm.test
    # =========================================================================
    server {
        listen 443 ssl;
        server_name registry.gitlab.ravenhelm.test;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://gitlab:5050;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_read_timeout 900s;
            proxy_send_timeout 900s;
            proxy_buffering off;
        }
    }

    # =========================================================================
    # Catch-all for *.gitlab.ravenhelm.test (future expansion)
    # =========================================================================
    server {
        listen 443 ssl default_server;
        server_name *.gitlab.ravenhelm.test;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            return 404 'Service not configured';
            add_header Content-Type text/plain;
        }
    }
}
