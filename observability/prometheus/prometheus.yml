global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: dev
    cluster: ravenhelm-local

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "rules/self_heal.rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Bifrost Gateway metrics
  - job_name: 'bifrost-gateway'
    static_configs:
      - targets: ['bifrost-gateway:8050']

  # LocalStack (if it exposes metrics)
  # - job_name: 'localstack'
  #   static_configs:
  #     - targets: ['localstack:4566']

  # Docker daemon metrics (if enabled)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['host.docker.internal:9323']

  # Node exporter for host metrics (optional, add container if needed)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

# Remote write for receiving OTLP metrics from otel-collector
# Enabled via --web.enable-remote-write-receiver flag
