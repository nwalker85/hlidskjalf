# Traefik Configuration for Ravenhelm Platform
# =============================================
# Main configuration for Traefik edge proxy with autodiscovery

# Global Configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: false

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls:
        options: default

# Providers
providers:
  docker:
    endpoint: "tcp://docker-socket-proxy:2375"
    exposedByDefault: false
    watch: true
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# Certificate Resolvers & TLS
certificatesResolvers:
  letsencrypt:
    acme:
      email: nathan@ravenhelm.dev
      storage: /letsencrypt/acme.json
      # Production Let's Encrypt (browser-trusted certificates)
      # Staging was: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web

tls:
  options:
    default:
      sslProtocols:
        - "TLSv1.2"
        - "TLSv1.3"
      cipherSuites:
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
  stores:
    default:
      defaultCertificate:
        certFile: /certs/server.crt
        keyFile: /certs/server.key

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json

# Metrics (for Prometheus)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true