agent {
    data_dir = "/opt/spire/data/agent"
    log_level = "INFO"
    trust_domain = "ravenhelm.local"
    server_address = "spire-server"
    server_port = "8081"
    
    # Socket path for workload API
    socket_path = "/tmp/spire-agent/public/api.sock"
    
    # Enable admin API for registration
    admin_socket_path = "/tmp/spire-agent/private/admin.sock"
    
    # For development: allow bootstrap without pre-shared trust bundle
    # The agent will fetch the trust bundle from the server using the join token
    insecure_bootstrap = true
}

plugins {
    NodeAttestor "join_token" {
        plugin_data {}
    }
    
    KeyManager "disk" {
        plugin_data {
            directory = "/opt/spire/data/agent"
        }
    }
    
    WorkloadAttestor "docker" {
        plugin_data {
            # Docker socket for container attestation
            # Use unix:// prefix for socket path
            docker_socket_path = "unix:///var/run/docker.sock"
        }
    }
    
    WorkloadAttestor "unix" {
        plugin_data {}
    }
}

health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = "8080"
    live_path = "/live"
    ready_path = "/ready"
}

