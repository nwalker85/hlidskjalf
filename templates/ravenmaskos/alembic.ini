# Alembic Configuration for async SQLAlchemy
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = src/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run environment context in a non-transaction
# revision.context.set_impl_default('non-transactional') can be used on a per-revision
# basis for migration scripts that should not use a transaction
prepend_sys_path = .

# Timezone to use when generating migration filenames
# Use UTC for consistency across environments
timezone = UTC

# Set to "true" to run Alembic post_write_hooks
# regardless of whether the migration script is new or not
post_write_hooks = hooks

[post_write_hooks]
# Hook to format migration files with ruff
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
