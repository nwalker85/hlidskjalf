apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ravenmaskos-base

namespace: ravenmaskos

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - networkpolicy.yaml

# Common labels added to all resources
commonLabels:
  app.kubernetes.io/name: ravenmaskos
  app.kubernetes.io/part-of: ravenmaskos-platform

# Image configuration (override in overlays)
images:
  - name: ravenmaskos
    newName: ghcr.io/nwalker85/ravenmaskos
    newTag: "0.1.0"
