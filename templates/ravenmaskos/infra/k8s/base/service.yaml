apiVersion: v1
kind: Service
metadata:
  name: ravenmaskos
  namespace: ravenmaskos
  labels:
    app.kubernetes.io/name: ravenmaskos
    app.kubernetes.io/component: api
  annotations:
    # For AWS ALB Ingress Controller
    # alb.ingress.kubernetes.io/healthcheck-path: /health/ready
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ravenmaskos
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
---
# Headless service for internal service discovery
apiVersion: v1
kind: Service
metadata:
  name: ravenmaskos-headless
  namespace: ravenmaskos
  labels:
    app.kubernetes.io/name: ravenmaskos
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: ravenmaskos
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
