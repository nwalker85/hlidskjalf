apiVersion: v1
kind: ServiceAccount
metadata:
  name: ravenmaskos
  namespace: ravenmaskos
  labels:
    app.kubernetes.io/name: ravenmaskos
    app.kubernetes.io/component: rbac
  annotations:
    # AWS IAM Role for Service Accounts (IRSA)
    # This allows the pod to assume an IAM role for AWS API access
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/ravenmaskos-role

    # GCP Workload Identity
    # iam.gke.io/gcp-service-account: ravenmaskos@PROJECT_ID.iam.gserviceaccount.com
---
# Role for accessing secrets and configmaps in namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ravenmaskos
  namespace: ravenmaskos
  labels:
    app.kubernetes.io/name: ravenmaskos
    app.kubernetes.io/component: rbac
rules:
  # Allow reading configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
# Bind role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ravenmaskos
  namespace: ravenmaskos
  labels:
    app.kubernetes.io/name: ravenmaskos
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: ravenmaskos
    namespace: ravenmaskos
roleRef:
  kind: Role
  name: ravenmaskos
  apiGroup: rbac.authorization.k8s.io
