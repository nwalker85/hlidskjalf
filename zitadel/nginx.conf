worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # gRPC/HTTP2 support for Zitadel
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # =========================================================================
    # Zitadel - zitadel.ravenhelm.test
    # =========================================================================
    server {
        listen 443 ssl http2;
        server_name zitadel.ravenhelm.test;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Zitadel uses gRPC-web, so we need larger buffers
        client_max_body_size 10M;
        
        location / {
            proxy_pass http://zitadel:8080;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts for OAuth flows
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;

            # Buffer settings for gRPC-web
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # =========================================================================
    # Catch-all for *.zitadel.ravenhelm.test
    # =========================================================================
    server {
        listen 443 ssl default_server;
        server_name *.zitadel.ravenhelm.test;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            return 404 'Zitadel subdomain not configured';
            add_header Content-Type text/plain;
        }
    }
}

